<div class="jp-timeline flex relative">
    <div class="jp-timeline__background">
        <div class="jp-timeline__mask">
            <div class="jp-timeline__base jp-timeline--line"></div><br/>

            <div class="jp-timeline__base jp-timeline--circle">
                <i class="fa fa-graduation-cap"></i>
            </div><br/>
            <div class="jp-timeline__base jp-timeline--line"></div><br/>

            <div class="jp-timeline__base jp-timeline--circle">
                <i class="fa fa-heart"></i>
            </div><br/>
            <div class="jp-timeline__base jp-timeline--line"></div><br/>


            <div class="jp-timeline__base jp-timeline--circle">
                <i class="fa fa-sun-o"></i>
            </div><br/>
            <div class="jp-timeline__base jp-timeline--line"></div><br />

            <div class="jp-timeline__base jp-timeline--circle">
                <i class="fa fa-home"></i>
            </div><br/>
            <div class="jp-timeline__base jp-timeline--line"></div>
        </div>
    </div>
    <div class="jp-timeline__boxes">
        <div class="jp-timeline__box jp-timeline__box--hidden">
            <h5><i class="fa fa-map-marker"></i> St. Pölten</h5>
            <p data-translate="TIMELINE.ST_POELTEN" data-translate-value-href="https://www.fhstp.ac.at" data-translate-value-text="university of applied sciences St. Pölten"></p>
        </div>
        <div class="jp-timeline__box jp-timeline__box--hidden">
            <h5><i class="fa fa-map-marker"></i> Berlin</h5>
            <p data-translate="TIMELINE.BERLIN" data-translate-value-href="https://www.dmc.de" data-translate-value-text="dmc030 GmbH"></p>
        </div>
        <div class="jp-timeline__box jp-timeline__box--hidden">
            <h5><i class="fa fa-map-marker"></i> Barcelona</h5>
            <p data-translate="TIMELINE.BARCELONA" data-translate-value-href="http://www.museudelferrocarril.org" data-translate-value-text="Catalonia Railway Museum"></p>
        </div>
        <div class="jp-timeline__box jp-timeline__box--hidden">
            <h5><i class="fa fa-map-marker"></i> Graz</h5>
            <p data-translate="TIMELINE.GRAZ" data-translate-value-href="https://www.engarde.net" data-translate-value-text="EN GARDE"></p>
        </div>
    </div>
</div>
